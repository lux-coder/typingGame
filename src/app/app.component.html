<div class="container">
  <div class="columns is-centerd">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challange</h1>
      <p class="has-text-centered">
        <span 
        [class]="compare(letter, enteredText[i])" 
        *ngFor="let letter of randomText.split('');
          let i = index;">{{letter}}</span>
      </p>
      <div class="field">
        <input class="input" (input)="onTypeingChange($event.target.value)"/>
      </div>
      <div *ngIf="randomText === enteredText" class="box has-text-centered">
        <p class="title" >Success!</p>
      </div>
    </div>
  </div>
</div>
